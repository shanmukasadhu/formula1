<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula 1 Data Analytics Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-nav {
            margin: 0 auto;
        }
        .textbox-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .textbox {
            width: 300px;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: center;
        }
        .submit-btn {
            margin-left: 10px;
        }
        .box {
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container">
        <div class="navbar-collapse justify-content-center">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" style="color:Tomato;" href="#">Formula 1 Data Analytics Tool</a>
                </li>
            </ul>
            <form name="circuit" action="." method="post">
                <div class="textbox-container">
                    <input name = "circuit" type="text" class="textbox" placeholder="Enter a Formula 1 Circuit">
                    <button type="submit" class="btn btn-danger submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</nav>

<!-- Boxes -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <h5>Comparing Two Formula 1 Teammates</h5>
                <form name="compare" action="." method="post">
                    <div class="form-group">
                        <label for="teammate1" name = "driver1">Teammate 1:</label>
                        <input type="text" class="form-control" id="teammate1" placeholder="Enter Teammate 1">
                    </div>
                    <div class="form-group">
                        <label for="teammate2" name = "driver2">Teammate 2:</label>
                        <input type="text" class="form-control" id="teammate2" placeholder="Enter Teammate 2">
                    </div>
                    <button type="submit" class="btn btn-danger submit-btn">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-md-6">
            <div class="box">
                <h5>Qualifying Position Predictor</h5>
                <form name="Quali" action="." method="post">
                    <div class="form-group">
                        <label for="QualifyingDriver">Driver Name:</label>
                        <input type="text" class="form-control" id="QualifyingDriver" placeholder="Enter Driver">
                    </div>
                    <button type="submit" class="btn btn-danger submit-btn">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
